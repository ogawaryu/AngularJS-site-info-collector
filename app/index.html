<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Content Collector with AngularJS</title>

	<script src="/lib/angular.min.js" type="text/javascript"></script>
	<script src="/lib/angular-route.min.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript"></script>
	<script src="/js/controllers/buscacontroller.js" type="text/javascript"></script>

	<link rel="stylesheet" href="/lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/default.css">
</head>
<body>
	<div class="container">
		<!-- Campo de busca -->
		<div class="row">
			<div class="col-md-8 center-block">
				<h5>Digite a url para mapear e coletar os dados:</h5>
				<form class="form-busca">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="http://" name="q">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<hr class="divider">

		<!-- Tabela com dados -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>H1</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Titulo 1</td>
				</tr>
				<tr>
					<td>Titulo 2</td>
				</tr>
				<tr>
					<td>Titulo 3</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
